<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>HTML5 History</title>
	</head>
	<body>
		<a href="#newState">new state</a>

		<h1 onclick="goBack()">I go backwards</h1>
		<h1 onclick="goForward()">I go forwards</h1>
		<h1 onclick="addHistory()">Click me</h1>

		<script>
			function goBack() {
				window.history.go(-1);
			}
			function goForward() {
				window.history.go(1);
			}
			function addHistory() {
				window.history.pushState(undefined, '', 'newState2');
			}
		</script>
	</body>
</html>
